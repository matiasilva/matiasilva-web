<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-divider@1.1.0/dist/bulma-divider.min.css">
    <link rel="stylesheet" href="/css/fontawesome/all.css">
    <link rel="stylesheet" href="/css/style.css">

    {{ $title := print .Title " | " .Site.Title}}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
    <meta property="og:title" content="{{ $title }}" />

    {{ if .Params.noindex }}
    <meta name="robots" content="noindex" />
    {{ else }}
    <meta name="robots" content="noarchive">
    {{ end }}

    {{ if .IsHome }}
    <meta name="description" content="{{ .Site.Params.description }}" />
    <meta property="og:description" content="{{ .Site.Params.description }}" />
    {{ else }}
    <meta name="description" content="{{ .Params.summary | default .Description | default .Summary }}" />
    <meta property="og:description" content="{{ .Params.summary | default .Description | default .Summary }}" />
    {{ end}}

</head>
