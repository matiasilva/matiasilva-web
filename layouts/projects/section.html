{{ define "main" }}

<section class="section">
    <div class="container">
        <h1 class="title">
            {{ .Title }}
        </h1>
        <article class="columns is-multiline">
            {{ $sorted := sort .Pages ".Date" "asc" }}
            {{ range $page := $sorted}}
            {{ partial "projects/listing.html" $page }}
            {{ end }}
        </article>
    </div>
</section>

{{end}}
