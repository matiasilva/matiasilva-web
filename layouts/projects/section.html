{{ define "main" }}

<section class="section">
    <div class="container">
        <h1 class="title is-1">{{.Title}}</h1>
        <h3 class="subtitle is-5">{{.Description}}</h3>
        <article class="columns is-multiline">
            {{ $sorted := sort .Pages ".Date" "desc" }}
            {{ range $page := $sorted}}
            {{ partial "projects/listing.html" $page }}
            {{ end }}
        </article>
    </div>
</section>

{{end}}
