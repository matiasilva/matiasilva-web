{% extends "base.html" %}

{% import "projects/project-listing.html" as Project %}

{% block content %}

<section class="section">
    <div class="container">
        <h1 class="title">
            {{ section.title }}
        </h1>
        <article class="columns is-multiline">
            {% for page in section.pages %}
            {{ Project::render(page=page) }}
            {% endfor %}
        </article>
    </div>
</section>
{% endblock content %}
