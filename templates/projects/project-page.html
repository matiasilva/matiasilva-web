{% extends "base.html" %}

{% block content %}
<section class="container section">
    <h1 class="title is-2">
        {{ page.title }}
      </h1>
      <p class="subtitle is-4 has-text-weight-bold">{{ page.date | date(format="%m/%Y")}}</p>
      <article class="content">{{ page.content | safe }}</article>
</section>
{% endblock content %}
